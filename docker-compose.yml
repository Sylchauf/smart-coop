version: "2.3"
services:
  smartkotkot:
    #image: "sylchauf/smart-kotkot-beta:latest"
    build: "."
    restart: always
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://database:27017/smart-kotkot
      - ROOT_URL=${PROTOCOL:-https}://${DOMAIN}

  caddy:
    image: caddy:2.5.1
    restart: always
    ports:
      - "80:80"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - /opt/smartkotkot/data/caddy/data:/data
      - /opt/smartkotkot/data/caddy/config:/config

  database:
    image: mongo:5.0.5
    restart: always
    volumes:
      - /opt/smartkotkot/data/mongodb:/data/db
    ports:
      - "127.0.0.1:27017:27017"

  rtspserver:
    image: sylchauf/rtsptoweb:latest
    restart: always
    ports:
      - "10000:10000/udp"
    volumes:
      - $PWD/config.rtsp.json:/config/config.json
